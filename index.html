<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Ucapan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      background: url('album1.jpg') no-repeat center/cover;
      overflow: hidden;
    }
    .ctnr { position: relative; z-index: 2; margin-top: 40px; }
    .lv img { width: 150px; cursor: pointer; }
    .lv p { margin-top: 10px; font-weight: 600; }
    .ucapan, .pesanBox, .fotoSection, .videoSection, .chatWA { display: none; margin-top: 30px; }
    .ucapan img { width: 180px; display: block; margin: 0 auto 15px; }
    .ucapan p {
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 12px 18px;
      border-radius: 15px;
      display: inline-block;
      font-weight: 600;
    }
    .btn {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 182, 193, 0.9);
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }
    /* Foto Section */
    .fotoSection h2 {
      background: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 15px;
    }
    .fotoGrid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      justify-items: center;
      margin-top: 20px;
    }
    .fotoGrid img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .emotTengah {
      font-size: 30px;
      margin-top: 10px;
    }

    /* Video Section */
    .videoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    video {
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .fotoKecil {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .fotoKecil img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* Efek emot */
    .emotEfek {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }
    .emot {
      position: absolute;
      font-size: 24px;
      animation: jatuh 5s linear infinite;
    }
    @keyframes jatuh {
      0% { transform: translateY(-10%); opacity: 1; }
      100% { transform: translateY(110%); opacity: 0; }
    }

    /* Chat WA */
    .chatWA {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      text-align: left;
      width: 90%;
      max-width: 350px;
      color: #fff;
    }
    .chatWA h3 {
      text-align: center;
      margin-bottom: 15px;
      background: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 10px;
    }
    .chatWA input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      font-size: 15px;
    }
    .chatWA button {
      margin-top: 10px;
      width: 100%;
      background: rgba(255, 182, 193, 0.9);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .hasilChat {
      background: rgba(0,0,0,0.4);
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="ctnr">
    <div class="lv">
      <img src="love.png" id="loveBtn"/>
      <p id="klikText">Klik Love-nya</p>
    </div>

    <!-- Ucapan -->
    <div class="ucapan" id="ucapanBox">
      <img id="stiker" src="" alt="stiker"/>
      <p id="teksUcapan"></p>
      <button class="btn" id="nextBtn">[ Lanjut ]</button>
    </div>

    <!-- Foto Section -->
    <div class="fotoSection" id="fotoSection">
      <h2>Happy birthday yang ke 20 ya nduttüíê</h2>
      <div class="fotoGrid">
        <img src="foto1.jpg">
        <img src="foto2.jpg">
        <div class="emotTengah">üå∑</div>
        <img src="foto3.jpg">
        <img src="foto4.jpg">
      </div>
      <button class="btn" id="nextVideo">[ Lanjut ]</button>
    </div>

    <!-- Video Section -->
    <div class="videoSection" id="videoSection">
      <div class="videoContainer">
        <video id="videoNdut" controls>
          <source src="video.mp4" type="video/mp4">
        </video>
        <div class="fotoKecil">
          <img src="fotoA1.jpg">
          <img src="fotoA2.jpg">
        </div>
      </div>
      <button class="btn" id="nextEmot">[ Lanjut ]</button>
    </div>

    <!-- Efek Emot -->
    <div class="emotEfek" id="emotEfek"></div>

    <!-- Chat WhatsApp Palsu -->
    <div class="chatWA" id="chatWA">
      <h3>Sekarang giliran ndutt kirim pesan untuk ejaaüì©</h3>
      <input type="text" id="chatInput" placeholder="Ketik pesan disini...">
      <button id="chatKirim">Kirim Pesan</button>
      <div class="hasilChat" id="hasilChat" style="display:none;"></div>
    </div>
  </div>

<script>
  const konten = [
    {gambar: "stiker1.gif",  ucapan: "Selamat ulang tahun ungaa ucukk üíñ"},
    {gambar: "stiker2.gif",  ucapan: "Happy Birthday yaaaa üéÇ mudahan sehat selalu, makin rajin cek nangnyaaüå∏"},
    {gambar: "stiker3.gif",  ucapan: "lezaa doain semoga hari hari ndut penuh kebahagiaan üå∑"},
    {gambar: "stiker4.gif",  ucapan: "Terus lezaa doain mudahan hidup ndutt selalu berkah Amiin ü§≤üíû"},
    {gambar: "stiker5.gif",  ucapan: "leza doain semoga yang nduttt semogakan tersemogakan üíê"},
    {gambar: "stiker6.gif",  ucapan: "terus leza doain makin sayang sama lezaa ü§≠üíù"},
    {gambar: "stiker7.gif",  ucapan: "reyza doain rezeki, kesehatan, dan sabar ndutt selalu nambah ‚ú®"},
    {gambar: "stiker8.gif",  ucapan: "Terus mudahan langkah kita selalu dimudahkan Allah üí´"},
    {gambar: "stiker9.gif",  ucapan: "Hubungan kita langgeng selamanya sampe akad Amiin‚ù§Ô∏è"},
    {gambar: "stiker10.gif", ucapan: "Terus mudahan setiap hari ndutt penuh bahagia sama tawa üòá"},
    {gambar: "stiker11.gif", ucapan: "Semoga semua rencana indah ndutt terwujud satu per satu ‚ú®"},
    {gambar: "stiker12.gif", ucapan: "Semoga selalu dilindungi dan dikuatkan dalam segala hal üåà"},
    {gambar: "stiker13.gif", ucapan: "Olahraga jalan terus nda putus putus ‚ú®"},
    {gambar: "stiker14.gif", ucapan: "Teruss apaa yaa, ndutt makinn cantikk kaya loveni üíï"},
    {gambar: "stiker15.gif", ucapan: "Oiya ini rezza buatin web sederhana cuman yaa ndutt,ndaa terlalu mewahüíê"},
    {gambar: "stiker16.gif", ucapan: "Jangan lupa rumah filda abis isya ‚ù§Ô∏è"},
    {gambar: "stiker17.gif", ucapan: "Terakhir Semoga kita dimudahkan sama Allah untuk bersama Amiin ü§çüåª"}
  ];

  let index = 0;
  const loveBtn = document.getElementById("loveBtn");
  const klikText = document.getElementById("klikText");
  const nextBtn = document.getElementById("nextBtn");
  const ucapanBox = document.getElementById("ucapanBox");
  const stikerImg = document.getElementById("stiker");
  const teksUcapan = document.getElementById("teksUcapan");
  const fotoSection = document.getElementById("fotoSection");
  const videoSection = document.getElementById("videoSection");
  const emotEfek = document.getElementById("emotEfek");
  const chatWA = document.getElementById("chatWA");
  const chatInput = document.getElementById("chatInput");
  const chatKirim = document.getElementById("chatKirim");
  const hasilChat = document.getElementById("hasilChat");

  loveBtn.addEventListener("click", () => {
    klikText.style.display = "none";
    ucapanBox.style.display = "block";
    tampilkanUcapan();
    playMusik();
  });

  nextBtn.addEventListener("click", () => {
    index++;
    if(index < konten.length){
      tampilkanUcapan();
    } else {
      ucapanBox.style.display = "none";
      fotoSection.style.display = "block";
    }
  });

  document.getElementById("nextVideo").addEventListener("click", ()=>{
    fotoSection.style.display = "none";
    videoSection.style.display = "block";
  });

  document.getElementById("nextEmot").addEventListener("click", ()=>{
    videoSection.style.display = "none";
    startEmot();
    setTimeout(()=>{
      chatWA.style.display = "block";
    },1500);
  });

  function tampilkanUcapan(){
    stikerImg.src = konten[index].gambar;
    teksUcapan.innerText = konten[index].ucapan;
  }

  function startEmot(){
    emotEfek.style.display = "block";
    const emotList = ["üíê","üå∑","ü§ç","üéÇ","üéà","üéä"];
    setInterval(()=>{
      const span = document.createElement("span");
      span.classList.add("emot");
      span.innerText = emotList[Math.floor(Math.random()*emotList.length)];
      span.style.left = Math.random()*100 + "%";
      span.style.animationDuration = (3 + Math.random()*3) + "s";
      emotEfek.appendChild(span);
      setTimeout(()=>span.remove(),6000);
    },300);
  }

  chatKirim.addEventListener("click", ()=>{
    const teks = chatInput.value.trim();
    if(teks){
      hasilChat.style.display = "block";
      hasilChat.innerText = "Pesan ndutt untuk ejaa:\n" + teks;
      chatInput.value = "";
    }
  });

  let musik = new Audio("musik.mp3");
  musik.loop = true;
  function playMusik(){ musik.play(); }
</script>
</body>
</html>
