<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Ucapan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      background: url('album1.jpg') no-repeat center/cover;
      overflow-x: hidden;
    }

    .ctnr { position: relative; z-index: 2; margin-top: 40px; }
    .lv img { width: 150px; cursor: pointer; animation: pulse 1s infinite; }
    .lv p { margin-top: 10px; font-weight: 600; }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .ucapan, .pesanBox, .fotoBox, .videoBox, .balonBox { display: none; margin-top: 30px; }

    .ucapan img { width: 180px; display: block; margin: 0 auto 15px; }
    .ucapan p {
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 12px 18px;
      border-radius: 15px;
      display: inline-block;
      font-weight: 600;
    }

    .btn {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 182, 193, 0.9);
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }

    .fotoGrid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      justify-items: center;
    }
    .fotoGrid img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      object-fit: cover;
    }

    .videoBox video {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      margin-top: 10px;
    }
    .videoBox h2 { margin-bottom: 15px; }

    .pesanBox input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .pesanBox .hasilPesan {
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      padding: 12px 18px;
      border-radius: 15px;
      display: inline-block;
      font-weight: 600;
      white-space: pre-wrap;
    }

    .balonBox h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .emoteArea {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .emote {
      position: absolute;
      bottom: 0;
      animation: naik 5s linear forwards;
    }
    @keyframes naik {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="ctnr">
    <div class="lv">
      <img src="love.png" id="loveBtn"/>
      <p id="klikText">Klik Love-nya</p>
    </div>

    <!-- Box Ucapan -->
    <div class="ucapan" id="ucapanBox">
      <img id="stiker" src="" alt="stiker"/>
      <p id="teksUcapan"></p>
      <button class="btn" id="nextBtn">[ Lanjut ]</button>
    </div>

    <!-- Box Foto -->
    <div class="fotoBox" id="fotoBox">
      <h2>Happy Birthday yang ke 20 ya ndutt💐</h2>
      <div class="fotoGrid">
        <img src="foto1.jpg" alt="foto1">
        <img src="foto2.jpg" alt="foto2">
        <img src="foto3.jpg" alt="foto3">
        <img src="foto4.jpg" alt="foto4">
      </div>
      <button class="btn" id="toVideoBtn">[ Lanjut ]</button>
    </div>

    <!-- Box Video -->
    <div class="videoBox" id="videoBox">
      <h2>Kenangan manis buat nduttt🌷🤍</h2>
      <video controls>
        <source src="video.mp4" type="video/mp4">
      </video>
      <button class="btn" id="toBalonBtn">[ Lanjut ]</button>
    </div>

    <!-- Box Balon & Emote -->
    <div class="balonBox" id="balonBox">
      <h2>🎂 Happy Birthday nduttt ke-20 💐🤍🌷</h2>
      <div class="emoteArea"></div>
      <button class="btn" id="toPesanBtn">[ Lanjut ]</button>
    </div>

    <!-- Box Pesan Manual -->
    <div class="pesanBox" id="pesanBox">
      <p style="font-weight:600;">Giliran ndutt buat pesan untuk ejaa 💌</p>
      <input type="text" id="inputPesan" placeholder="Ketik pesan disini...">
      <br/>
      <button class="btn" id="kirimBtn">Kirim Pesan</button>
      <div class="hasilPesan" id="hasilPesan" style="display:none;"></div>
    </div>
  </div>

<script>
  const konten = [
    {gambar: "stiker1.gif",  ucapan: "Selamat ulang tahun ungaa ucukk 💖"},
    {gambar: "stiker2.gif",  ucapan: "Happy Birthday yaaaa 🎂 mudahan sehat selalu, makin rajin cek nangnyaa🌸"},
    {gambar: "stiker3.gif",  ucapan: "lezaa doain semoga hari hari ndut penuh kebahagiaan 🌷"},
    {gambar: "stiker4.gif",  ucapan: "Terus lezaa doain mudahan hidup ndutt selalu berkah Amiin 🤲💞"},
    {gambar: "stiker5.gif",  ucapan: "leza doain semoga yang nduttt semogakan tersemogakan 💐"},
    {gambar: "stiker6.gif",  ucapan: "terus leza doain makin sayang sama lezaa 🤭💝"},
    {gambar: "stiker7.gif",  ucapan: "reyza doain rezeki, kesehatan, dan sabar ndutt selalu nambah ✨"},
    {gambar: "stiker8.gif",  ucapan: "Terus mudahan langkah kita selalu dimudahkan Allah 💫"},
    {gambar: "stiker9.gif",  ucapan: "Hubungan kita langgeng selamanya sampe akad Amiin❤️"},
    {gambar: "stiker10.gif", ucapan: "Terus mudahan setiap hari ndutt penuh bahagia sama tawa 😇"},
    {gambar: "stiker11.gif", ucapan: "Semoga semua rencana indah ndutt terwujud satu per satu ✨"},
    {gambar: "stiker12.gif", ucapan: "Semoga selalu dilindungi dan dikuatkan dalam segala hal 🌈"},
    {gambar: "stiker13.gif", ucapan: "Olahraga jalan terus nda putus putus ✨"},
    {gambar: "stiker14.gif", ucapan: "Teruss apaa yaa, ndutt makinn cantikk kaya loveni 💕"},
    {gambar: "stiker15.gif", ucapan: "Oiya ini rezza buatin web sederhana cuman yaa ndutt,ndaa terlalu mewah💐"},
    {gambar: "stiker16.gif", ucapan: "Jangan lupa rumah filda abis isya ❤️"}, 
    {gambar: "stiker17.gif", ucapan: "Terakhir Semoga kita dimudahkan sama Allah untuk bersama Amiin 🤍🌻"}
  ];

  let index = 0;
  const loveBtn    = document.getElementById("loveBtn");
  const klikText   = document.getElementById("klikText");
  const nextBtn    = document.getElementById("nextBtn");
  const ucapanBox  = document.getElementById("ucapanBox");
  const stikerImg  = document.getElementById("stiker");
  const teksUcapan = document.getElementById("teksUcapan");
  const fotoBox    = document.getElementById("fotoBox");
  const videoBox   = document.getElementById("videoBox");
  const balonBox   = document.getElementById("balonBox");
  const pesanBox   = document.getElementById("pesanBox");
  const inputPesan = document.getElementById("inputPesan");
  const kirimBtn   = document.getElementById("kirimBtn");
  const hasilPesan = document.getElementById("hasilPesan");
  const emoteArea  = document.querySelector(".emoteArea");

  loveBtn.addEventListener("click", () => {
    klikText.style.display = "none";
    ucapanBox.style.display = "block";
    tampilkanUcapan();
    playMusik();
  });

  nextBtn.addEventListener("click", () => {
    index++;
    if(index < konten.length){
      tampilkanUcapan();
    } else {
      ucapanBox.style.display = "none";
      fotoBox.style.display   = "block";
    }
  });

  document.getElementById("toVideoBtn").addEventListener("click", () => {
    fotoBox.style.display = "none";
    videoBox.style.display = "block";
  });

  document.getElementById("toBalonBtn").addEventListener("click", () => {
    videoBox.style.display = "none";
    balonBox.style.display = "block";
    keluarkanEmote();
  });

  document.getElementById("toPesanBtn").addEventListener("click", () => {
    balonBox.style.display = "none";
    pesanBox.style.display = "block";
  });

  function tampilkanUcapan(){
    stikerImg.src = konten[index].gambar;
    teksUcapan.innerText = konten[index].ucapan;
  }

  kirimBtn.addEventListener("click", () => {
    const teks = inputPesan.value.trim();
    if(teks){
      hasilPesan.style.display = "inline-block";
      hasilPesan.innerText = "Pesan ndutt untuk lezaa:\n" + teks;
      inputPesan.value = "";
    }
  });

  function keluarkanEmote(){
    const emotes = ["💐","🤍","🌷","🎉","🎊","🎈","🎂"];
    for(let i=0; i<60; i++){
      setTimeout(() => {
        const span = document.createElement("span");
        span.className = "emote";
        span.innerText = emotes[Math.floor(Math.random()*emotes.length)];
        span.style.left = Math.random()*100 + "vw";
        span.style.fontSize = (20 + Math.random()*20) + "px";
        emoteArea.appendChild(span);
        setTimeout(()=> span.remove(), 5000);
      }, i*150);
    }
  }

  let musik = new Audio("musik.mp3");
  musik.loop = true;
  function playMusik(){ musik.play(); }
</script>
</body>
</html>
